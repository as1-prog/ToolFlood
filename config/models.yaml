# Models and embeddings. Use env vars or replace placeholders.
# Referenced by config/config.yaml via models_file.

models:
  gpt-4o-mini:
    model: "gpt-4o-mini"
    model_provider: "openai"
    api_key: "your-api-key"
    temperature: 0.0
  gpt-4o:
    model: "gpt-4o"
    model_provider: "openai"
    api_key: "your-api-key"
    temperature: 0.0
  gpt-5-mini:
    model: "gpt-5-mini"
    model_provider: "openai"
    api_key: "your-api-key"
    temperature: 0.0

embeddings:
  text-embedding-3-small:
    model: "text-embedding-3-small"
    provider: "openai"
    api_key: "your-api-key"
  sentence-transformers/all-MiniLM-L6-v2:
    model: "sentence-transformers/all-MiniLM-L6-v2"
    provider: "huggingface"
